<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Scolaire - Système de Gestion Scolaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .bulletin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .school-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4e73df;
        }
        
        .student-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .info-block {
            background-color: #f8f9fc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .grade-table th {
            background-color: #4e73df;
            color: white;
            font-weight: normal;
        }
        
        .moyenne-generale {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .mention {
            display: inline-block;
            padding: 5px 15px;
            background-color: #1cc88a;
            color: white;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .bulletin-footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .signature-block {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        
        .signature {
            text-align: center;
            width: 30%;
        }
        
        .signature-line {
            border-top: 1px solid #000;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        @media print {
            .action-buttons {
                display: none;
            }
            body {
                background-color: white;
            }
            .bulletin-container {
                box-shadow: none;
                margin: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Inclure le header -->
    <div id="header-placeholder"></div>

    <a href="demo_marketing.html" class="back-link mb-4">
        <i class="fas fa-arrow-left me-1"></i>Retour au tableau de bord
    </a>

    <h1 class="h3 mb-4 text-gray-800">Bulletins scolaires</h1>

    <div class="row">
        <!-- Contenu spécifique à la page des bulletins -->
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Génération des bulletins</h5>
                    <button class="btn btn-primary btn-sm">
                        <i class="fas fa-plus me-1"></i>Nouveau bulletin
                    </button>
                </div>
                <div class="card-body">
                    <!-- Contenu pour la génération des bulletins -->
                </div>
            </div>
        </div>
    </div>

    <!-- Inclure le footer -->
    <div id="footer-placeholder"></div>

    <script src="demo_include.js"></script>
</body>
</html>
